<!DOCTYPE html>
<html>
    <head>
        <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
        <script src="../node_modules/stick/build/stick.js"></script>
        <script src="../dist/stick.form.js"></script>
        <script action="post.php" type="text/html" id="main">
            <form name="form">
                <field class="field">
                    <label>Name</label>
                    <input type="text" name="name" value="{{<~>name}}" error="Du skal udfylde navn" required min="10"  />
                </field>
                <field class="field">
                    <label>Age</label>
                    <input type="number" name="age" value="{{<~>age}}"  min="10" />
                </field>
                <field class="field">
                    <label>Age</label>
                    <input  name="bjorn" value="{{<~>new_name}}" match="name" required  />
                </field>
                <field class="field">
                    <label>Url</label>
                    <input  name="url" value="{{<~>url}}" url required  />
                </field>
                <field>
                    <textarea style="resize:vertical;" name="text" autosize></textarea>
                </field>
                <button>Hello</button>
            </form>
        </script>
        <script>
            'use strict';
            console.log(stick)
            let app = stick.module('app', ['$state', function ($state) {
                $state.set('name', 'Peter');
                setTimeout(() => {
                    let val = $state.get('$ui.form').getValue()
                console.log('name', val)    
                })
                
            }]);
            
            stick.ready(function () {
                app.create({
                    el: document.querySelector('body'),
                    template: 'main',
                    model: {
                        name: 'Hello'
                    }
                });
            });
            
        </script>
    </head>

    </body>    
</html>
